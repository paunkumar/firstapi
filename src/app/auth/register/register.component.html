<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="register-wrap">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
                        <div class="formgroup">
                            <label for="">Name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <div class="text-danger" *ngIf="(f['name'].touched) && f['name'].errors?.['required']">
                                <small>name is required.</small>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="">email</label>
                            <input type="email" class="form-control" formControlName="email">
                            <div class="text-danger" *ngIf="(f['email'].touched) && f['email'].errors?.['required']">
                                <small>Mail  is required.</small>
                            </div>
                            <div class="text-danger" *ngIf="f['email'].touched && f['email'].errors?.['email']">
                                <small>Mail is not in a valid format.</small>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="">password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <div class="text-danger" *ngIf="(f['password'].touched) && f['password'].errors?.['required']">
                                <small>Password  is required.</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="form.invalid" >Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
