<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="register-wrap">
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()"> 
                        <div class="formgroup">
                            <label for="">email</label>
                            <input type="email" class="form-control" formControlName="email">
                            <div class="text-danger" *ngIf="(f['email'].touched) && f['email'].errors?.['required']">
                                <small>Mail  is required.</small>
                            </div>
                            <div class="text-danger" *ngIf="f['email'].touched && f['email'].errors?.['email']">
                                <small>Mail is not in a valid format.</small>
                            </div>
                        </div>
                        <div class="formgroup">
                            <label for="">password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <div class="text-danger" *ngIf="(f['password'].touched) && f['password'].errors?.['required']">
                                <small>Password  is required.</small>
                            </div>
                        </div>
                        <p class="text-danger">{{error_msg}}</p>
                        <button type="submit" class="btn btn-success" [disabled]="loginform.invalid" >Login</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
